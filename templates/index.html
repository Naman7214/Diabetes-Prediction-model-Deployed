<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>User Input Form</h2>
    <form action="/predict" method="post">
        <label for="HighBP">High Blood Pressure:</label>
        <select name="HighBP" id="HighBP">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="HighChol">High Cholesterol:</label>
        <select name="HighChol" id="HighChol">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="CholCheck">Cholesterol Check:</label>
        <select name="CholCheck" id="CholCheck">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="BMI">BMI:</label>
        <input type="text" name="BMI" id="BMI">

        <label for="Smoker">Smoker:</label>
        <select name="Smoker" id="Smoker">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="Stroke">Stroke:</label>
        <select name="Stroke" id="Stroke">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="HeartDiseaseorAttack">Heart Disease or Attack:</label>
        <select name="HeartDiseaseorAttack" id="HeartDiseaseorAttack">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="PhysActivity">Physical Activity:</label>
        <select name="PhysActivity" id="PhysActivity">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="Fruits">Fruits:</label>
        <select name="Fruits" id="Fruits">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="Veggies">Veggies:</label>
        <select name="Veggies" id="Veggies">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="HvyAlcoholConsump">Heavy Alcohol Consumption:</label>
        <select name="HvyAlcoholConsump" id="HvyAlcoholConsump">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="AnyHealthcare">Any Healthcare:</label>
        <select name="AnyHealthcare" id="AnyHealthcare">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="NoDocbcCost">No Doctor's Cost:</label>
        <select name="NoDocbcCost" id="NoDocbcCost">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="GenHlth">General Health (Scale 1-5):</label>
        <select name="GenHlth" id="GenHlth">
            <option value="1">Excellent</option>
            <option value="2">Very Good</option>
            <option value="3">Good</option>
            <option value="4">Fair</option>
            <option value="5">Poor</option>
        </select>

        <label for="MentHlth">Mental Health (Days in past 30 days):</label>
        <input type="text" name="MentHlth" id="MentHlth" placeholder="Enter days (0-30)">

        <label for="PhysHlth">Physical Health (Days in past 30 days):</label>
        <input type="text" name="PhysHlth" id="PhysHlth" placeholder="Enter days (0-30)">

        <label for="DiffWalk">Difficulty Walking:</label>
        <select name="DiffWalk" id="DiffWalk">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="Sex">Sex:</label>
        <select name="Sex" id="Sex">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label for="Age">Age:</label>
        <input type="text" name="Age" id="Age">

        <input type="submit" value="Predict">
    </form>
</body>
</html>
